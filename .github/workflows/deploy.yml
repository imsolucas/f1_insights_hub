name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PNPM_VERSION: 10.28.0
  NODE_VERSION: '20'

jobs:
  verify:
    name: Verify (Typecheck, Lint, Build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  deploy-ml-service:
    name: Deploy ML Service to Render
    needs: verify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy ML Service to Render
        run: |
          if [ -z "${{ secrets.RENDER_ML_SERVICE_DEPLOY_HOOK_URL }}" ]; then
            echo "RENDER_ML_SERVICE_DEPLOY_HOOK_URL not set. Skipping ML service deployment."
            echo "Note: Render auto-deploy is enabled, so deployment will happen automatically."
          else
            echo "Triggering ML service deployment via deploy hook..."
            curl -X POST "${{ secrets.RENDER_ML_SERVICE_DEPLOY_HOOK_URL }}"
          fi

      - name: Wait for ML service deployment
        run: |
          echo "Waiting for ML service to be ready..."
          sleep 30

  deploy-backend:
    name: Deploy Backend to Render
    needs: verify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build backend
        run: pnpm build --filter=backend

      - name: Deploy to Render
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "RENDER_DEPLOY_HOOK_URL not set. Skipping deployment."
            echo "Note: Render auto-deploy is enabled, so deployment will happen automatically."
          else
            echo "Triggering Render deployment via deploy hook..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          fi

      - name: Wait for Render deployment
        run: |
          echo "Waiting for Render service to be ready..."
          sleep 30

      - name: Run database migrations on Render
        run: |
          echo "Note: Migrations should be configured to run automatically on Render"
          echo "via the 'prisma migrate deploy' command in the Render service build command"
          echo "or as a post-deploy script."
        # Note: Prisma migrations should be configured in Render's service settings
        # as part of the build command: `cd backend && pnpm prisma migrate deploy`

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: verify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend (verification)
        run: pnpm build --filter=frontend

      - name: Note about Vercel deployment
        run: |
          echo "Vercel auto-deploy is enabled and will deploy automatically when code is pushed."
          echo "No manual deployment step needed."
          echo "Check Vercel dashboard for deployment status: https://vercel.com/dashboard"
        # Vercel automatically deploys when code is pushed to the connected branch
        # This avoids conflicts and "Unexpected error" issues with the vercel-action